<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ site.baseurl }}/claims/favicon.ico" type="claims/image/x-icon">

    <script src="{{ site.baseurl }}/claims/js/jquery-1.11.2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/claims/css/font.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/claims/css/common.css">
